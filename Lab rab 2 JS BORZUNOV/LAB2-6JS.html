<html>
	<body>
		<script>
			function Fibonacci_Func(Value) 
			{
				var Val_First = 1, nRes = 1;
				for (var i = 3; i <= Value; i++) 
				{
					var Val_Sec = Val_First + nRes;
					Val_First = nRes;
					nRes = Val_Sec;
				}	
				return nRes;
			}

			Value = prompt("Введите число", '');
			alert(Fibonacci_Func(Value));
		</script>
	</body>
</html>
