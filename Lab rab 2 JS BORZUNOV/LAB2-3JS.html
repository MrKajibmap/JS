<body>
<script>
function pow(xNB, nNB)
{
	var nResNB = xNB;
	for (var i = 1; i < nNB; i++)
	{
		nResNB *= xNB;
	}
	return nResNB;
}

var xNB = prompt("Введите xNB", '');
var nNB = prompt("Введите nNB", '');
while (nNB<1 && nNB!= null) 
{
	nNB = prompt("Введите натуральное число nNB", '');
}
alert(pow(xNB, nNB));
</script>
