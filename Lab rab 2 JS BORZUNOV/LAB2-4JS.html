<html>
<body>
<script>
function sumTo1NB(nValNB)
{
	var sumNB = 0;
	for (var i=1;i<=nValNB;i++)
	{
		sumNB+=i;
	}
	return sumNB;
}

function sumTo2NB(nValNB)
{
	if (nValNB==0)
	{
		return 0;
	}
	else
	{
		return nValNB+sumTo2NB(nValNB-1);
	}
}

function sumTo3NB(nValNB)
{
	return nValNB * (nValNB + 1) / 2;
}


alert(sumTo1NB(7));
alert(sumTo2NB(7));
alert(sumTo3NB(7));
</script>
</body>
</html>
