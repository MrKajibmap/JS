<html>
<body>
<script>
var calcBORZ = 
{
	readBORZ: function()
	{
		this.a = +prompt('Введите первое число', '');
		this.b = +prompt('Введите второе число', '');
	},
	sumBORZ: function()
	{
		return this.a + this.b;
	},
	mulBORZ: function()
	{
		return this.a * this.b;
	}
}

calcBORZ.readBORZ();
alert('Сумма введенных чисел: ' + calcBORZ.sumBORZ() );
alert('Произведение введенных чисел: ' + calcBORZ.mulBORZ() );
</script>
</body>
</html>
