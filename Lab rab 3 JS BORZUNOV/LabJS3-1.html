<html>
	<body>
		<script>
			var Calcul = 
			{
				read_func: function()
				{
					this.a = +prompt('Введите первое число', '');
					this.b = +prompt('Введите второе число', '');
				},
				sum_func: function()
				{
					return this.a + this.b;
				},
				mul_func: function()
				{
					return this.a * this.b;
				}
			}

			Calcul.read_func();
			alert('Сумма введенных чисел: ' + Calcul.sum_func() );
			alert('Произведение введенных чисел: ' + Calcul.mul_func() );
		</script>
	</body>
</html>
