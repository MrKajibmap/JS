<html>
	<body>
		<script>
			function Calculator()
			{
				this.read = function()
				{
					this.Value_One = +prompt('Введите первое число', '');
					this.Value_Two = +prompt('Введите второе число', '');
				};
				this.sum = function()
				{
					return this.Value_One + this.Value_Two;
				};
				this.mul = function()
				{
					return this.Value_One * this.Value_Two;
				};
			}
			var Calculator = new Calculator();
			calculator.read();
			alert("Сумма введенных чисел: " + calculator.sum());
			alert("Произведение введенных чисел: " + calculator.mul());
		</script>
	</body>
</html>
