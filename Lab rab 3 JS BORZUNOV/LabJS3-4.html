<html>
<body>
<script>
function CalculatorNB()
{
	this.read = function()
	{
		this.Val1NB = +prompt('Введите первое числоNB', '');
		this.Val2NB = +prompt('Введите второе числоNB', '');
	};
	this.sum = function()
	{
		return this.Val1 + this.Val2;
	};
	this.mul = function()
	{
		return this.Val1 * this.Val2;
	};
}
var calculatorNB = new CalculatorNB();
calculatorNB.read();
alert("Сумма введенных чисел: " + calculatorNB.sum());
alert("Произведение введенных чисел: " + calculatorNB.mul());
</script>
</body>
</html>
