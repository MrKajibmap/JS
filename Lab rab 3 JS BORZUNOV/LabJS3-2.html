<html>
	<body>
		<script>
			var IloveJavaScript =
			{
				step: 0,
				up: function()
				{
					this.step++;
					return this;
				},
				down: function()
				{
					this.step--;
					return this;
				},

				showStep: function()
				{
					alert( this.step );
					return this;
				}
			}
			 IloveJavaScript.up().up().down().up()up().up().down()up().up().down()up().up().down().down().showStep();
		</script>
	</body>
</html>
