<html>
	<body>
		<script>
			Value = prompt('Введите число', '');
			Value_N= parseInt(Value);
			var Array = [];
			for (var i = 2; i < Value;i++)
			{
				Array[i] = true
			}
			var Value = 2;
			do
			{
				for (i=2*Value;i<Value_N;i+=Value)
				{
					Array[i] = false;
				}
				for (i = Value+1; i < Value_N;i++)
				{
					if (Array[i]) break;
				}
				Value= i;
			} while (Value * Value < Value_N)
			var Sum = 0;
			for (i = 0; i < Array.length;i++)
			{
				if (Array[i])
				{
					Sum += i;
				}
			}
			alert(Sum);
		</script>
	</body>
</html>
