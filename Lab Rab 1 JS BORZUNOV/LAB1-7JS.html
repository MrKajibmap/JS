<html>
	<body>
		<script>
			var Contact_Value = prompt('Кто пришел?','');
			if (Contact_Value == null)
			{
				alert('Вход отменен');
			}
			else if (Contact_Value == 'Админ')
			{
				var Password_Value = prompt('Пароль?','');
				if (Password_Value == 'qwerty123456VeryHardPass')
				{
					alert('Добро пожаловать!');
				}
				else if (Password_Value == null)
				{
					alert('Вход отменен');
				}
				else
				{
					alert('Пароль неверен');
				}
			}
			else 
			{
				alert('Добрый вечер!');
			}
		</script>
	</body>
</html>
