<html>
<body>
<script>
var sMinNB = prompt("Введите минимальное число диапазона ", '');
var sMaxNB = prompt("Введите максимальное число диапазона ", '');
var nMinNB = parseInt(sMinNB, 10); 
var nMaxNB = parseInt(sMaxNB, 10); 
for (var i=nMinNB;i<=nMaxNB;i++)
{
	var flgNB=0;
	for (var j=nMinNB;j<i;j++)
	{
		if (i%j == 0)
		{
			flgNB=1;
		}
	}
	if (flgNB==0)
	{
		alert(i);
	}
}
</script>
</body>
</html>
