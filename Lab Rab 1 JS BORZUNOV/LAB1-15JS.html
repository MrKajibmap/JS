<html>
	<body>
		<script>
			var Browser = prompt("Введите имя браузера", '');
			if (Browser == 'IE') 
			{
				alert('О, да у вас IE!');
			} 
			else if (Browser == 'Chrome' || Browser == 'Firefox' || Browser == 'Safari' || Browser == 'Opera') 
			{
				alert('Да, и эти браузеры мы поддерживаем');
			} 
			else 
			{
				alert('Мы надеемся, что и в вашем браузере все ок!');
			}
		</script>
	</body>
</html>
