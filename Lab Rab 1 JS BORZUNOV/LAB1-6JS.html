<html>
	<body>
		<script>
			var Tricky_Value = prompt('Введите задуманное число', 7);
			if (Tricky_Value>0)
			{
				alert('1');
			}
			else if (Tricky_Value<0)
			{
				alert('-1');
			}
			else if (Tricky_Value=0)
			{
				alert('0');
			}
			else

				alert('Вы не ввели число!');
			}
		</script>
	</body>
</html>
